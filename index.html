<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Corner</title>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- SWIPER CSS-->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- MAIN JS -->
  <script defer type="module" src="./controller.js"></script>
</head>

<body>
  <header>
    <div class="header header-mobile">
      <div class="header__icons">
        <a href="https://www.facebook.com/flowercorner.vn/">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://twitter.com/FlowerCorner2">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="https://www.instagram.com/flowercorner.vn/">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <nav class="header__nav">
        <div class="header__nav-wrapper">
          <div class="header__nav-right">
            <a class="header__btn home" href="/">
              <i class="fa fa-home"></i> HOME
            </a>
            <div class="header__btn menu">
              <i class="fa fa-bars"></i> MENU
            </div>
          </div>
          <div class="header__nav-left">
            <a class="header__btn user" href="/">
              <i class="fa fa-user"></i>
            </a>
            <a class="header__btn cart" href="/">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <a class="header__btn search" href="/">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <ul class="header__menu dropdown"></ul>
      </nav>
    </div>
    <div class="header header-desktop">
      <div class="header__top container">
        <div class="header__icons">
          <a href="https://www.facebook.com/flowercorner.vn/">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="https://twitter.com/FlowerCorner2">
            <i class="fab fa-twitter-square"></i>
          </a>
          <a href="https://www.instagram.com/flowercorner.vn/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="header__logo">
          <a href="/">
            <img src="./img/shop-hoa-tuoi-flower-corner.png" alt="Flower Corner logo" />
          </a>
        </div>
        <div class="header__user">
          <div class="header__user-top">
            <div class="header__account account">
              <i class="fa fa-user account__icon"></i> Tài khoản
              <div class="account__dropdown">
                <a href="/" class="account__action login">Đăng Nhập</a>
                <a href="/" class="account__action register">Đăng Ký</a>
              </div>
            </div>
            <div class="header__cart cart">
              <span class="cart__amount">0</span>
              <a href="/" class="cart__icon">
                <i class="fa fa-shopping-bag"></i>
              </a>
              <div class="cart__preview">
                <div class="cart__empty">Giỏ Hàng đang trống!</div>
              </div>
            </div>
          </div>
          <div class="header__user-bot search">
            <input type="search" class="search__input" placeholder="Search ...">
            </input>
            <i class="fa fa-search search__icon"></i>
          </div>
        </div>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list container"></ul>
      </nav>
    </div>
  </header>
  <section class="slider container">
    <p class="slider__contact">ĐẶT HOA NHANH - GỌI NGAY 1900 633 045 - 0865 160 360 hoặc 0918 491 941</p>
    <div class="slider__content swiper mySwiper">
      <div class="slider__wrapper swiper-wrapper">
        <div class="slider__slide swiper-slide">
          <img class="slider__image swiper-image" src="./img/sliders/slider1.jpg" alt="Slider image 1"></img>
        </div>
        <div class="slider__slide swiper-slide">
          <img class="slider__image swiper-image" src="./img/sliders/slider2.jpg" alt="Slider image 2"></img>
        </div>
        <div class="slider__slide swiper-slide">
          <img class="slider__image swiper-image" src="./img/sliders/slider3.jpg" alt="Slider image 3"></img>
        </div>
      </div>
      <div class="slider__button next swiper-button-next"></div>
      <div class="slider__button prev swiper-button-prev"></div>
    </div>
  </section>
  <section class="topics container">
    <ul class="topics__content"></ul>
  </section>
  <section class="sales products container">
  </section>

  <!-- SWIPER JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 3000,
      },
    });
  </script>
</body>

</html>
